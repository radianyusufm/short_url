{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8 text-center"">
            <br>
            <h5 >Password</h5>
            <br>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form id="password" action="{% url 'password'%}" method="post">
                <div class="form-group">
                {% csrf_token %}
                <input type="hidden" name="slug" value="{{slug}}">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <br>
                <button type="submit" class="btn btn-primary button_center">Submit</button>
            </form>
        </div>

        <div class="col-sm-2">
        </div>

    </div>
</div>
{% endblock %}
